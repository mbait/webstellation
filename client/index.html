<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>-=Webstellation=-</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="js/prototype.js"></script>
		<!--script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery-json.js"></script-->
		<script type="text/javascript" src="js/client.js"></script>
		<script type="text/javascript" src="js/ui.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body onload="ui.lookAndFeel()">
		<table id="tbl_main" border="solid">
			<tr id="auth"><td align="center" colspan="2">
				<table id="tbl_login" >
					<tr><td align="center" colspan="2">Wellcome to Webstellation</td></tr>
					<tr>
						<td align="right"><label for="host">Server address</label></td>
						<td><input id="host"></td>
					</tr>
					<tr>
						<td align="right"><label for="login">User name</label></td>
						<td><input id="login"></td>
					</tr>
					<tr><td align="center" colspan="2">
							<button onclick="client.connect($('host').value, $('login').value)">Connect</button>
					</td></tr>
				</table>
			</td></tr>
			<tr align="left"><td>
					<div class="round">
						<a href="#" onclick="ui.toggle('create_game')">Create game</a> |
						<a href="#">Upload map</a> |
						<a href="#" onclick="client.disconnect()">Logout</a>
					</div>
			</td></tr>
				<tr><td id="create_game">
					<label for="game_name">name</label>
					<input id="game_name">
					<label for="map_name">map</label>
					<select id="map_name">
						<option value=""></option>
					</select>
					<label for="max_players">max players</label>
					<select id="max_players">
						<option value="2">2</option>
						<option value="2">3</option>
						<option value="2">4</option>
						<option value="2">5</option>
						<option value="2">6</option>
					</select>
					<button id="btn_creategame">Create</button>
					<button id="btn_cancel_game">Cancel</button>
				</td></tr>
				<tr>
				<td>
					<table id="games" style="width: 700px">
						<thead>
							<tr>
								<td>Name</td>
								<td>Status</td>
								<td>Action</td>
							</tr>
						</thead>
					</table>
				</td>
				<td style="width: 200px" align="left">
					<table>
						<tr><th>Game lobby</th></tr>
					</table>
				</td>
			</tr>
			<tr>
				<td></td>
			</tr>

		</table>
	</body>
</html>
